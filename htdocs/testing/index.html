<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>BreakThru=> Publishing</title>
  <link rel="stylesheet" type="text/css" href="css/master.css" />
</head>
<body>
  <header>
    <script type="text/javascript">
    var curOpen = true;
    function collapseDiv(skip)
    {
      console.log(document.documentElement.clientWidth);
      //On resize if the width is larger than this
      //then let the nav elements size themselves and return
      //otherwise...
      if(document.documentElement.clientWidth>=1024)
      {
        document.getElementById("navElements").style.height = "auto";
        curOpen = false;
        return;
      }

      //If the navigation is currently opened close it, unless

      if(!skip)
      {
        if(curOpen)
        {
          document.getElementById("navElements").style.height = "0px";
          document.getElementById("navThumb").style.webkitTransform="rotate(0deg)";
        }
        else
        {
          document.getElementById("navElements").style.height = "13em";
          document.getElementById("navThumb").style.webkitTransform="rotate(180deg)";
        }
        curOpen = !curOpen;
      }
    }
    var resizeTimeoutId;

    function window_resize(e) { 
         window.clearTimeout(resizeTimeoutId); 
         resizeTimeoutId = window.setTimeout('collapseDiv(true);', 100); 
    }
    
    window.onresize = window_resize;

    setTimeout(collapseDiv, 500);

    </script>
    <div id="logoContainer">
      <a href="#/" id="headerLogoLink"><img src="images/header.png" id="headerLogo" alt="Andrew Brown Books"></a>
    </div>
  </header>
      <div id="headerRegion">
      <nav id="navElements">
        <ol>
          <li><a href="#/">Home</a></li>
          <li><a href="#/press">Press</a></li>
          <li><a href="#/about-us">About Us</a></li>
          <li><a href="#/shop">Order Book</a></li>
          <li><a href="#/contact-us">Resources</a></li>
        </ol>
      </nav>
    <div id="navThumb" onclick="collapseDiv()"></div>
    </div>
    <div class="divider"></div>

  <div ng-view>
  </div>

      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js">

    src="components/mainApp.js">

</body>
