		<header>
			<script type="text/javascript">
			var curOpen = true;
			function collapseDiv(skip)
			{
				console.log(document.documentElement.clientWidth);
				//On resize if the width is larger than this
				//then let the nav elements size themselves and return
				//otherwise...
				if(document.documentElement.clientWidth>=1024)
				{
					document.getElementById("navElements").style.height = "auto";
					curOpen = false;
					return;
				}

				//If the navigation is currently opened close it, unless

				if(!skip)
				{
					if(curOpen)
					{
						document.getElementById("navElements").style.height = "0px";
						document.getElementById("navThumb").style.webkitTransform="rotate(0deg)";
					}
					else
					{
						document.getElementById("navElements").style.height = "13em";
						document.getElementById("navThumb").style.webkitTransform="rotate(180deg)";
					}
					curOpen = !curOpen;
				}
			}
			var resizeTimeoutId;

			function window_resize(e) { 
			     window.clearTimeout(resizeTimeoutId); 
			     resizeTimeoutId = window.setTimeout('collapseDiv(true);', 100); 
			}
			
			window.onresize = window_resize;

			setTimeout(collapseDiv, 500);

			</script>
